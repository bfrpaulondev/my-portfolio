<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfólio em Reconstrução | Bruno Paulon</title>
    <meta name="description" content="Portfólio de Bruno Paulon está temporariamente fora do ar para melhorias.">
    <meta name="author" content="Bruno Paulon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap + Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
      }

      .container-box {
        background-color: rgba(0, 0, 0, 0.45);
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        animation: fadeIn 1.5s ease-in-out;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .btn-contact {
        background-color: #f1c40f;
        color: #000;
        font-weight: bold;
        border-radius: 30px;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-contact:hover {
        background-color: #f39c12;
        color: #fff;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <h1><i class="bi bi-tools me-2"></i>Em Construção</h1>
      <p>O portfólio de <strong>Bruno Paulon</strong> está sendo reconstruído para trazer algo ainda mais incrível.<br>Volte em breve!</p>
      <a class="btn-contact" href="mailto:bfrpaulondev@gmail.com"><i class="bi bi-envelope me-1"></i> Fale comigo</a>
    </div>

    <footer class="text-center">
      &copy; 2025 Bruno Paulon • Fullstack Developer
    </footer>
  </body>
</html>
